<!DOCTYPE html>
<html>
    <head>
        <title>Kakao Map api</title>
    </head>
    <body>

        <div id="mapjung" style="width:500px; height:300px"></div>

        <!-- 카카오 지도 JS SDK를 적용 및 앱 키 발급 -->
        <!-- 카카오 지도는 웹서버(ip주소있는 : dothome같은 곳)에서 실행해야만 함 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2d3611dbed65dd7a063a35f450384a69"></script>        

        <!-- 실제 지도를 띄우는 코드 -->
        <script>
            var container = document.getElementById('mapjung'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);
            var marker = new kakao.maps.Marker({position:markerPosition});
            marker.setMap(map);

        </script>
    </body>
</html>
