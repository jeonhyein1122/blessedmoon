<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categole</title>

</head>
<style>
    #cate{
        margin-top: 50px;
        margin-left: 50px;
        width: 600px;
        height: 600px;
        padding: 5px;
    }

    #img{
        margin-top: 50px;
        margin-left: 50px;
        padding: 5px;
    }
</style>
<body>

    <div id="cate">
        <img src="./ha/menu/catepicture/ccs1.jpg" id="big">
    </div>

    <div id="img">
        <img src="ha/menu/catepicture/css1.jpg" onmouseover="cate(0)">
        <img src="ha/menu/catepicture/css2.jpg" onmouseover="cate(1)">
        <img src="ha/menu/catepicture/css3.jpg" onmouseover="cate(2)">
        <img src="ha/menu/catepicture/css4.jpg" onmouseover="cate(3)">
        <img src="ha/menu/catepicture/css5.jpg" onmouseover="cate(4)">
        <img src="ha/menu/catepicture/css6.jpg" onmouseover="cate(5)">
        <img src="ha/menu/catepicture/css7.jpg" onmouseover="cate(6)">
    </div>

    <script>

        var arr=["ccs1.jpg", "ccs2.jpg","ccs3.jpg","ccs4.jpg","ccs5.jpg","ccs6.jpg","ccs7.jpg"];
        function cate(x){            
            document.getElementById("big").src="./ha/menu/catepicture/"+arr[x];
        }

        
        
    </script>
</body>
</html>
