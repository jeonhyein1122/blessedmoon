<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categole</title>

</head>
<style>
    #cate{
        margin-top: 50px;
        margin-left: 50px;
        width: 600px;
        height: 600px;
        padding: 5px;
    }

    #img{
        margin-top: 50px;
        margin-left: 50px;
        padding: 5px;
        
    }
</style>
<body>

    <div id="cate">
        <img src="./ha/menu/catepicture/ctc1.jpg" id="big">
    </div>

    <div id="img">
        <img src="ha/menu/catepicture/cnt1.jpg" onmouseover="cate(0)">
        <img src="ha/menu/catepicture/cnt2.jpg" onmouseover="cate(1)">
    </div>

    <script>

        var arr=["ctc1.jpg", "ctc2.jpg"];
        function cate(x){            
            document.getElementById("big").src="./ha/menu/catepicture/"+arr[x];
        }

        
        
    </script>
</body>
</html>
